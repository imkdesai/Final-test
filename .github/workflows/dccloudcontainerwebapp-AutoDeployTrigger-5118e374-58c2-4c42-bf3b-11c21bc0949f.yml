name: Trigger auto deployment for dccloudcontainerwebapp

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/dccloudcontainerwebapp-AutoDeployTrigger-5118e374-58c2-4c42-bf3b-11c21bc0949f.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.DCCLOUDCONTAINERWEBAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.DCCLOUDCONTAINERWEBAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.DCCLOUDCONTAINERWEBAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: 
          registryUsername: ${{ secrets.DCCLOUDCONTAINERWEBAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.DCCLOUDCONTAINERWEBAPP_REGISTRY_PASSWORD }}
          containerAppName: dccloudcontainerwebapp
          resourceGroup: DC-Cloud-RG
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


